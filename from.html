<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Container for the top-left and bottom-right corners */
    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    /* Style for the top-left corner */
    .top-left-corner {
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 50%;
      background: url('./images/bg-pattern-top-desktop.svg') no-repeat;
      background-size: cover;
    }

    /* Style for the bottom-right corner */
    .bottom-right-corner {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 50%;
      height: 50%;
      background: url('./images/bg-pattern-bottom-desktop.svg') no-repeat;
      background-size: cover;
    }

    /* Overlay text */
    .overlay-text {
      color: black;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    
    <div class="top-left-corner"></div>
    
    <!-- Bottom-right corner with background image -->
    <div class="bottom-right-corner"></div>
    <!-- Overlay text -->
    <div class="overlay-text">
        <h1>Yes it Works!!</h1>
    </div>
  </div>

</body>
</html>
